<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'login_registration/css/style.css' %}">
  </head>
  <body>
    <div class="page_top">
      <h3>Login and Registration App</h3>
    </div>
    <div class="wrapper">
      <div class="register">
        <h2>Register</h2>
        <form action="{% url 'login_registration:register' %}" method="post">
          {% csrf_token %}
          <label>First Name: </label><input type="text" name="first_name">
          <label>Last Name: </label><input type="text" name="last_name">
          <label>Username: </label><input type="text" name="username">
          <label>Password: </label><input type="text" name="password">
          <label>Confirm Password: </label><input type="text" name="confirm_password">
          <input type="submit" value="Register">
        </form>
      </div>
      <div class="login">
        <h2>Log In</h2>
        <form action="{% url 'login_registration:login' %}" method="post">
          {% csrf_token %}
          <label>Username: </label><input type="text" name="username">
          <label>Password: </label><input type="text" name="password">
          <input type="submit" value="Log In">
        </form>
      </div>
      <div class="errors">
        {% if messages %}
          {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </body>
</html>
